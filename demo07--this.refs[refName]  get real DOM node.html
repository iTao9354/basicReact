<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="plugins/react/react.js"></script>
        <script src="plugins/react/react-dom.js"></script>
        <script src="plugins/react/browser.min.js"></script>
    </head>
    <body>
        <div id="box"></div>
        <div id="box2"></div>
        
        <script type="text/babel">
            var MyComponent = React.createClass({
                handleClick: function() {
                    // 获取真实的dom
                    this.refs.myTextInput.focus();
                    this.refs.myTextInput.value = this.refs.beClickedInput.value;
                },
                render: function() {
                    return <div>
                                <input type="text" ref="myTextInput" />
                                <input type="text" value="click me" ref="beClickedInput" onClick={this.handleClick} />
                            </div>;
                }
            });
            ReactDOM.render(
                <MyComponent />,
                document.getElementById('box')
            );
        </script>
    </body>
</html>
