<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="plugins/react/react.js"></script>
        <script src="plugins/react/react-dom.js"></script>
        <script src="plugins/react/browser.min.js"></script>
    </head>
    <body>
    	<div id="box"></div>
        <div id="box2"></div>
        
        <script type="text/babel">
            var HelloMessage = React.createClass({
                render: function() {
                    return <h1>Hello, {this.props.name}</h1>;
                }
            });

            // 每个组件类都必须有自己的render方法，用于输出组件
            ReactDOM.render(
                <HelloMessage name="John" />,
                document.getElementById('box')
            );

            var HelloCaroline = React.createClass({
                render: function() {
                    return <div>
                                <h1>Hello,Caroline</h1>
                                <span>Me too.</span>
                            </div>;
                }
            });
            ReactDOM.render(
                <HelloCaroline />,
                document.getElementById('box2')
            );
        </script>
    </body>
</html>
