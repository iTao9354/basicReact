<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="plugins/react/react.js"></script>
        <script src="plugins/react/react-dom.js"></script>
        <script src="plugins/react/browser.min.js"></script>
    </head>
    <body>
        <div id="box"></div>
        <div id="box2"></div>
        
        <script type="text/babel">
            var data = 123;
            var MyTitle = React.createClass({
                propTypes: {
                    title: React.PropTypes.string.isRequired   // ????没生效，不知道为啥
                },
                // 组件的属性既可以加到行间，也可以通过get方法获取、设置默认值
                getDefaultProps: function() {
                    return {
                        title: 'Hello World!'
                    };
                },
                render: function() {
                    return <h1>{this.props.title}</h1>;
                }
            });
            ReactDOM.render(
                <MyTitle />,
                document.getElementById('box')
            );
        </script>
    </body>
</html>
