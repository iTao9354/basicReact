<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="plugins/react/react.js"></script>
        <script src="plugins/react/react-dom.js"></script>
        <script src="plugins/react/browser.min.js"></script>
    </head>
    <body>
        <div id="box"></div>
        <div id="box2"></div>
        
        <script type="text/babel">
            var LikeButton = React.createClass({
                getInitialState: function() {
                    return {liked: false, confirm: 'right'};
                },
                handleClick: function() {
                    this.setState({liked: !this.state.liked, confirm: 'right2'});
                },
                render: function() {
                    var likeTxt = this.state.liked ? 'like' : 'haven\'t liked';
                    return (
                        <p onClick={this.handleClick}>
                            You {likeTxt} this component, {this.state.confirm}?
                        </p>
                    );
                }
            });

            ReactDOM.render(
                <LikeButton />,
                document.getElementById('box')
            );
        </script>
    </body>
</html>
